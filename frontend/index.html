    <!-- Barion Pixel - Deferred to not block page load -->
    <script defer>
        // Skip Barion in local development
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Create BP element on the window
          window["bp"] = window["bp"] || function () {
              (window["bp"].q = window["bp"].q || []).push(arguments);
          };
          window["bp"].l = 1 * new Date();

          // Insert a script tag on the top of the head to load bp.js
          var scriptElement = document.createElement("script");
          var firstScript = document.getElementsByTagName("script")[0];
          scriptElement.async = true;
          scriptElement.src = 'https://pixel.barion.com/bp.js';
          firstScript.parentNode.insertBefore(scriptElement, firstScript);
          window['barion_pixel_id'] = 'BP-qlDXPMh1fn-83';            

          // Send init event
          bp('init', 'addBarionPixelId', window['barion_pixel_id']);
        }
    </script>

          <h1>Atelier Archilles - Professzionális Fotóstúdió Bérlés Budapest</h1>
          <p>Professzionális fotóstúdió bérlés Budapesten, 11. kerület. 3 egyedi design stúdió összesen 260 m²-en, Anna Illés elismert építész és designer tervezésében.</p>
          
          <h2>Miért válaszd az Atelier Archilles-t?</h2>
          <p>Stúdióink tökéletes helyszínt biztosítanak portré fotózáshoz, divatfotózáshoz, termékfotózáshoz, katalógusfotókhoz és commercial projektekhez. Minden terem egyedi hangulattal rendelkezik, természetes fénnyel és professzionális világítástechnikával felszerelve.</p>
          
          <h2>Három Egyedi Stúdió</h2>
          <ul>
            <li><strong>Atelier Stúdió:</strong> Rusztikus hangulatú, 120 m² nagyságú terem természetes fénnyel, tökéletes családi és portré fotózáshoz.</li>
            <li><strong>Frigyes Stúdió:</strong> Modern minimalista design japandi stílusjegyekkel, ideális branding és lifestyle fotózáshoz.</li>
            <li><strong>Karinthy Stúdió:</strong> Fiatalos, letisztult és tágas terem 3 hatalmas ablakkal, rengeteg természetes fénnyel, tökéletes divatfotózáshoz.</li>
          </ul>
          
          <h2>Szolgáltatásaink</h2>
          <p>Fotóstúdió bérlés, műterem bérlés, alkotótér professzionális fotósok számára. Stúdióink alkalmasak divatfotózásra, termékfotózásra, katalógusfotókra, lifestyle és családi fotózásra, valamint forgatásokra és workshopokra.</p>
