<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/fav/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/fav/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png" />
    <link rel="manifest" href="/fav/site.webmanifest" />
    
    <title>Atelier Archilles â€” Photography Studio</title>
    
    <!-- Barion Pixel (Production Only) -->
    <script>
      (function(w, d) {
        // Skip in development
        if (w.location.hostname === 'localhost' || w.location.hostname === '127.0.0.1') return;
        
        var pixelId = '%VITE_BARION_PIXEL_ID%';
        if (!pixelId || pixelId.indexOf('%') === 0) return;
        
        w.bp = w.bp || function() { (w.bp.q = w.bp.q || []).push(arguments); };
        w.bp.q = w.bp.q || [];
        w.bp.l = 1 * new Date();
        w.bp('init', 'addBarionPixelId', pixelId);
        
        // Load script
        var s = d.createElement('script');
        s.async = true;
        s.src = 'https://pixel.barion.com/bp.js';
        d.head.appendChild(s);
      })(window, document);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
